<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="formContainer my-5">
        <form id="MyVideoForm" novalidate>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  required
                  class="form-control"
                  name="author_name"
                  type="text"

                  placeholder="Write your name here"
                />
                <p class="invalid-feedback" >this filed is required</p>
              </div>

            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                required
                  class="form-control"
                  name="author_email" 
                  maxlength="100"
                  type="text"
                  placeholder="Write your email here"
                />
                <p class="invalid-feedback" >this filed is required</p>
              </div>

            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                required
                  class="form-control"
                  name="topic_title"
                  type="text"
                  maxlength="100"
                  placeholder="Write your suggested topic here"
                />
                <p class="invalid-feedback" >this filed is required</p>
              </div>

            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                required
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                ></textarea>
                <p class="invalid-feedback" >this filed is required</p>

              </div>
            </div>
            <div class="col-md">
              <div class="form-group ">
                <label for="expected_result">Expected results</label>
                <textarea
                
                  class="form-control "
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                ></textarea>
                <p class="invalid-feedback" >this filed is required</p>
              </div>
            </div>
          </div>

          <button type="button" id="submitButton" class="btn btn-success mt-3">
            Send video request
          </button>
        </form>
      </div>
      <hr />
      <h1 class="mb-4">List of requested videos</h1>
      <div style="display: flex; justify-content: space-between;">
        <select id="voteOptions"class="form-field">
          <option value="new" >new first</option>
          <option value="top" >Top Voted First</option>
        </select>
        <div>
          <input type="search" id="searchText">
        </div>
      </div>
      <div id="listOfRequests">
        
        </div>
      </div>
    </div>
    <script src="/Client.js">
      

    </script>
  </body>
</html>
<style>
  input:invalid {
  box-shadow: none; /* Remove default red highlight */
}

input:invalid::-webkit-validation-bubble,
input:invalid::-moz-validation-bubble,
input:invalid::-ms-validation-bubble {
  display: none !important; /* Hide tooltip */
}

</style>
