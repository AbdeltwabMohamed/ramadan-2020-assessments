<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicolon | Video Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

    <!-- Login Section -->
    <div id="Loginbody">
        <form id="LoginForm">
            <div class="pt-5">
                <div class="row justify-content-center">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="UserName">UserName *</label>
                            <input required class="form-control" name="UserName" type="text" maxlength="100" placeholder="UserName">
                            <p class="invalid-feedback">This field is required</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-3">
                <div class="row justify-content-center">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="author_email">Email *</label>
                            <input required class="form-control" name="author_email" type="text" maxlength="100" placeholder="Email">
                            <p class="invalid-feedback">This field is required</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-3">
                <div class="row justify-content-center">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Page Content Section -->
    <div id="Pagebody" class="d-none">
        <div class="container my-5">
            <div class="formContainer my-5">
                <form id="MyVideoForm" novalidate>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="author_name">Your name *</label>
                                <input required class="form-control" name="author_name" type="text" placeholder="Write your name here">
                                <p class="invalid-feedback">This field is required</p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="author_email">Your email *</label>
                                <input required class="form-control" name="author_email" maxlength="100" type="text" placeholder="Write your email here">
                                <p class="invalid-feedback">This field is required</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="topic_title">Topic *</label>
                                <input required class="form-control" name="topic_title" type="text" maxlength="100" placeholder="Write your suggested topic here">
                                <p class="invalid-feedback">This field is required</p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="target_level">Target level</label>
                                <select class="form-control" name="target_level">
                                    <option value="begineer">Beginner</option>
                                    <option value="medium">Medium</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="topic_details">More details *</label>
                                <textarea required class="form-control" name="topic_details" placeholder="Write your topic in more details here"></textarea>
                                <p class="invalid-feedback">This field is required</p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="expected_result">Expected results</label>
                                <textarea class="form-control" name="expected_result" placeholder="Write what do you expect after watching this video"></textarea>
                                <p class="invalid-feedback">This field is required</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-success mt-3">Send video request</button>
                </form>
            </div>
            <hr>
            <h1 class="mb-4">List of requested videos</h1>
            <div style="display: flex; justify-content: space-between;">
                <select id="voteOptions" class="form-field">
                    <option value="new">New First</option>
                    <option value="top">Top Voted First</option>
                </select>
                <div>
                    <input type="search" id="searchText">
                </div>
            </div>
            <div id="listOfRequests"></div>
        </div>
    </div>

    <script src="/Client.js"></script>

</body>
</html>
